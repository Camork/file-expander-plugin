plugins {
    id 'groovy'
    id 'org.jetbrains.intellij' version '1.17.3'
}

group 'com.github.camork'
version '2.5'

sourceCompatibility = 17
targetCompatibility = 17

repositories {
    maven {
        url = 'https://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}

configurations.testImplementation.extendsFrom(configurations.compileOnly)

dependencies {
    compileOnly 'org.codehaus.groovy:groovy-all:3.0.19'
    compileOnly 'org.apache.commons:commons-compress:1.23.0'
    implementation 'io.airlift:aircompressor:0.25'
}

intellij {
    version = "2024.1"
    plugins = ['java']
    version project.version
}

runIde {
    jvmArgs "-Xmx512m"
    jbrVersion = ""
}

patchPluginXml {
    sinceBuild = "223"
    untilBuild = ""
}

publishPlugin {
    token = providers.environmentVariable("token")
}
