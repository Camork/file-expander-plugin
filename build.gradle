plugins {
    id 'groovy'
    id 'org.jetbrains.intellij' version '1.10.0'
}

group 'com.github.camork'
version '2.1'

sourceCompatibility = 17
targetCompatibility = 17

repositories {
    maven {
        url = 'https://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}

configurations.testImplementation.extendsFrom(configurations.compileOnly)

dependencies {
    compileOnly 'org.codehaus.groovy:groovy-all:3.0.13'
    compileOnly 'org.apache.commons:commons-compress:1.21'
}

intellij {
    version = "2022.3"
    plugins = ['java']
    version project.version
}

runIde {
    jvmArgs "-Xmx512m"
    jbrVersion = ""
}

patchPluginXml {
    sinceBuild = "223"
    untilBuild = ""
}

publishPlugin {
    token = "$token"
}